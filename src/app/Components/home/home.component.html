<h2 class="text-center">Favourite post</h2>
<div class="card w-50 m-auto my-3 bg-success text-light text-center" *ngIf="favPost">
  <div class="card-body m-auto">
    <h5 class="card-title">{{favPost.title}}</h5>
    <p class="card-text">{{favPost.body}}</p>
    <p class="d-flex justify-content-between mt-3 mb-0 text-light">
      <span>{{favPost.tags}}</span>
      <span class="ms-auto">{{favPost.id}}</span>
    </p>
  </div>
</div>

<h2 class="text-center">Tutti i post</h2>
<div class="row justify-content-center">
  <div class="col-7 g-3" *ngFor="let p of postArr">
    <ul class="list-group list-unstyled">
      <li class="list-group-item d-flex justify-content-between align-items-start border border-3">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{p.title}}</div>
          {{p.body}}
          <p class="d-flex justify-content-between mt-3 mb-0 text-secondary">
            <span>{{p.tags}}</span>
            <span class="ms-auto">{{p.id}}</span>
          </p>
        </div>
      </li>
      <li class="align-self-center">
        <a class="btn btn-sm border border-1 rounded-0 border-dark p-1 mt-1" routerLink="/post-details">Dettagli</a>
      </li>
    </ul>
  </div>
</div>
